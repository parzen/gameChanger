<mat-toolbar color="primary">
  <span><a routerLink="/">Game Changer</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login">Login</a>

    </li>
  </ul>
