<div class="add-button-container">
  <button mat-fab color="accent" (click)="addGame()" id="addGameButton">
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="games.length > 0">
  <h2>Your games</h2>
  <app-games-view
    [games]="games"
    [showMenu]="true"
    (deleteEvent)="onDeleteGame($event)"
  ></app-games-view>
</div>

<p class="mat-body-1 no-games-text" *ngIf="games.length <= 0 && !isLoading">
  No Games added yet!
</p>
