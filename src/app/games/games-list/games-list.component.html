<div class="add-button-container">
  <button
    mat-fab
    color="accent"
    (click)="addGame()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-grid-list cols="3" *ngIf="games.length > 0 && !isLoading">
  <ng-container *ngFor="let game of games">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ game.title }}</mat-card-title>
          <mat-card-subtitle>{{ game.gameType }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ game.thumbnail }}" />
        <mat-card-content>
          <div class="content">
            <mat-icon aria-hidden="false">groups_outline</mat-icon>
            {{ game.minPlayers }} - {{ game.maxPlayers }}
          </div>
          <div class="content">
            <mat-icon aria-hidden="false">timer</mat-icon>
            {{ game.playingTime }} min
          </div>
          <div class="content">
            <mat-icon aria-hidden="false">person</mat-icon>
            {{ game.minAge }}+
          </div>
          <div class="content" *ngIf="game.note != ''">
            <mat-icon aria-hidden="false">info_outline</mat-icon>
            {{ game.note }}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/games/game/', game.id]">EDIT</button>
          <button mat-button color="warn" (click)="onDelete(game.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<p class="mat-body-1 info-text" *ngIf="games.length <= 0 && !isLoading">No Games added yet!</p>
