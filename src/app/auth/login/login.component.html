<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
       matInput
       type="email"
       placeholder="Email"
       name="email"
       ngModel
       #emailInput="ngModel"
       required
       email/>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      type="password"
      placeholder="Password"
      name="password"
      ngModel
      #passwortInput="ngModel"
      required/>
      <mat-error *ngIf="passwortInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <div class="forget-pw">
      <a routerLink="/pw-reset/request-reset-password">Don't remember your password?</a>
    </div>
    <button mat-raised-button type="submit" color="accent">Login</button>
  </form>
</mat-card>
