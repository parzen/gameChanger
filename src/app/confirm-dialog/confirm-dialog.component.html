<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content *ngIf="message">
  <p>{{message}}</p>
</div>

<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
</div>
