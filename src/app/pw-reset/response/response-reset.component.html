<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="form-container" *ngIf="!isLoading">
    <h2>Set your new password</h2>
    <form [formGroup]="form" (ngSubmit)="resetPassword()">
      <mat-form-field class="form-field" appearance="legacy">
        <mat-label>New password</mat-label>
        <input
          matInput
          formControlName="newPassword"
          required
          type="password"
        />
        <mat-error
          *ngIf="
            form.controls.newPassword.touched &&
            form.controls.newPassword.invalid
          "
        >
          <span *ngIf="form.controls.newPassword.errors?.required">{{
            errors.required
          }}</span>
          <span *ngIf="form.controls.newPassword.errors?.minlength">{{
            errors.minLength6
          }}</span>
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button
          mat-raised-button
          type="submit"
          color="accent"
          [disabled]="!isVerified"
        >
          Reset password
        </button>
      </div>
    </form>
    <div class="dispSuccess" *ngIf="dispSuccess">
      <md-icon class="material-icons">done</md-icon> {{ dispSuccess }}
    </div>
    <div class="dispError" *ngIf="dispError">
      <md-icon class="material-icons">error</md-icon> {{ dispError }}
    </div>
  </div>
</mat-card>
