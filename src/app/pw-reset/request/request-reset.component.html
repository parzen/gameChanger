<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="form-container" *ngIf="!isLoading">
    <h2>Forgot your password?</h2>
    <span
      >Don’t worry, just enter your registered email address and we’ll send you
      a link to reset your password</span
    >
    <form [formGroup]="form" (ngSubmit)="requestReset()">
      <mat-form-field class="form-field" appearance="legacy">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          required
          type="email"
          id="email"
        />
        <mat-error
          *ngIf="form.controls.email.touched && form.controls.email.invalid"
        >
          <span *ngIf="form.controls.email.errors?.required">{{
            errors.required
          }}</span>
          <span *ngIf="form.controls.email.errors?.wrongEmail">{{
            errors.invalidEmail
          }}</span>
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button
          mat-raised-button
          type="submit"
          color="accent"
          id="resetPasswordButton"
        >
          Reset password
        </button>
      </div>
    </form>
    <div class="dispSuccess" *ngIf="dispSuccess">
      <md-icon class="material-icons">done</md-icon> {{ dispSuccess }}
    </div>
    <div class="dispError" *ngIf="dispError">
      <md-icon class="material-icons">error</md-icon> {{ dispError }}
    </div>
  </div>
</mat-card>
